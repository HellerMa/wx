          <p><span style="font-family:'ArialMT', 'Arial';">1.</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">整个</span><span style="font-family:'ArialMT', 'Arial';">app</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">的验证提示，以toast方式为主，显示3000ms或点击屏幕任意位置消失，toast显示层置顶。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">2.app内的确认弹框，ios使用默认的系统弹框，主要按钮在右侧，副按钮在左侧，提示文案以具体页面为准。安卓的确认弹框由UI定义样式，确保各个安卓系统体验统一。</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">3.app内，服务器响应超时或无网络时，toast提示“网络异常，请稍后再试”</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC';">4.app内页面的进场动画除特殊说明外，其他均为从左向右进场，点击屏幕左上角返回或从屏幕边缘从左向右滑动，可返回上一页面。</span></p>
